<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 1</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="center">
            <h1>ToDo List</h1>
            <input type="text" id="newTask" placeholder="New Task">
            <div class="controls">
                <button id="sortByName">Sort by Name</button>
                <button id="sortByDate">Sort by Date Added</button>
                <button id="sortByCompleted">Sort by Completed</button>
                <button id="deleteAll">Delete All Tasks</button>
            </div>
        </div>
        <ul id="taskList"></ul>
    </div>
    <script src="script.js"></script>
</body>

</html>
